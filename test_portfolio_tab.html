<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Tab Test</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Portfolio Tab Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testPortfolioTab() {
            const results = document.getElementById('test-results');
            
            function addResult(message, type) {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                results.appendChild(div);
            }
            
            // Test 1: Open main site in iframe
            addResult('Opening main site...', 'info');
            
            const iframe = document.createElement('iframe');
            iframe.src = '/';
            iframe.width = '100%';
            iframe.height = '800px';
            iframe.style.border = '1px solid #ccc';
            document.body.appendChild(iframe);
            
            // Wait for load
            await new Promise(resolve => {
                iframe.onload = resolve;
            });
            
            addResult('Main site loaded', 'success');
            
            // Test 2: Check if portfolio tab exists
            try {
                const portfolioTab = iframe.contentDocument.getElementById('portfolio-tab');
                if (portfolioTab) {
                    addResult('Portfolio tab found in DOM', 'success');
                    
                    // Test 3: Check if hyperbolic container exists
                    const hyperbolicContainer = iframe.contentDocument.getElementById('hyperbolic-portfolio-container');
                    if (hyperbolicContainer) {
                        addResult('Hyperbolic portfolio container found!', 'success');
                        addResult(`Container HTML length: ${hyperbolicContainer.innerHTML.length} characters`, 'info');
                        
                        // Check if it's visible
                        const style = iframe.contentWindow.getComputedStyle(portfolioTab);
                        if (style.display !== 'none') {
                            addResult('Portfolio tab is visible', 'success');
                        } else {
                            addResult('Portfolio tab is hidden (use tab navigation to show)', 'info');
                        }
                    } else {
                        addResult('Hyperbolic portfolio container NOT found', 'error');
                    }
                } else {
                    addResult('Portfolio tab NOT found in DOM', 'error');
                }
            } catch (e) {
                addResult(`Error accessing iframe content: ${e.message}`, 'error');
            }
        }
        
        // Run test after page loads
        window.addEventListener('load', testPortfolioTab);
    </script>
</body>
</html>
