<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HyperVision - Professional AI Trading Platform</title>
    <meta name="description" content="Advanced cryptocurrency prediction using Hyperbolic Convolutional Neural Networks with real-time multi-modal data fusion and professional trading analytics." />
    <meta name="keywords" content="cryptocurrency trading, AI prediction, hyperbolic CNN, professional trading, real-time analysis, portfolio management" />
    <meta property="og:title" content="HyperVision - Professional AI Trading Platform" />
    <meta property="og:description" content="Revolutionary AI-powered cryptocurrency trading platform with real-time predictions, professional portfolio management, and monochrome visual experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gomna-pha.github.io/hypervision-crypto-ai/" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?q=80&w=1600&auto=format&fit=crop" />
    <meta name="theme-color" content="#0A0A0A" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gomna-pha.github.io/hypervision-crypto-ai/" />
    <meta property="twitter:title" content="HyperVision - Professional AI Trading Platform" />
    <meta property="twitter:description" content="Revolutionary AI-powered cryptocurrency trading platform with professional monochrome design." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFF7E8'><path d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/></svg>" />
    
    <style>
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0A0A0A;
        color: #EDE8DF;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #0A0A0A;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(237,232,223,0.12);
        border-top: 3px solid #FFF7E8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #FFF7E8;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }
      
      .loading-subtext {
        color: #BDB6A8;
        font-size: 14px;
        text-align: center;
        max-width: 300px;
      }

      /* Add subtle glow effect */
      .loading-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        background: radial-gradient(40% 60% at 50% 40%, rgba(255,247,232,0.08) 0%, rgba(255,247,232,0.02) 45%, transparent 60%);
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="loading">
      <div class="loading-glow"></div>
      <div class="loading-spinner"></div>
      <div class="loading-text">HyperVision AI Loading...</div>
      <div class="loading-subtext">Initializing Professional Trading Platform with Hyperbolic CNN Technology</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
