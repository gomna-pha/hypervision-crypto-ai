<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cocoa Pod Background Glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="podGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513" />
      <stop offset="50%" style="stop-color:#A0522D" />
      <stop offset="100%" style="stop-color:#654321" />
    </linearGradient>
    
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E" />
      <stop offset="50%" style="stop-color:#CD853F" />
      <stop offset="100%" style="stop-color:#DEB887" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Main Cocoa Pod Shape -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- Outer Pod Shell -->
    <ellipse cx="0" cy="0" rx="65" ry="85" fill="url(#podGradient)" transform="rotate(10)"/>
    
    <!-- Pod Ridge/Seam -->
    <path d="M -60 -30 Q 0 -85, 60 -30 Q 0 -20, -60 -30" fill="#654321" opacity="0.7"/>
    <path d="M -60 30 Q 0 85, 60 30 Q 0 20, -60 30" fill="#654321" opacity="0.7"/>
    
    <!-- Inner Pod Opening -->
    <ellipse cx="0" cy="0" rx="55" ry="75" fill="url(#innerGradient)" transform="rotate(10)" opacity="0.9"/>
    
    <!-- Cocoa Beans -->
    <g transform="rotate(10)">
      <!-- Top Row Beans -->
      <ellipse cx="-20" cy="-30" rx="12" ry="18" fill="#3E2723" opacity="0.9"/>
      <ellipse cx="0" cy="-35" rx="12" ry="18" fill="#4E342E" opacity="0.9"/>
      <ellipse cx="20" cy="-30" rx="12" ry="18" fill="#3E2723" opacity="0.9"/>
      
      <!-- Middle Row Beans -->
      <ellipse cx="-25" cy="-5" rx="12" ry="18" fill="#4E342E" opacity="0.9"/>
      <ellipse cx="0" cy="-8" rx="12" ry="18" fill="#5D4037" opacity="0.9"/>
      <ellipse cx="25" cy="-5" rx="12" ry="18" fill="#4E342E" opacity="0.9"/>
      
      <!-- Center Row Beans -->
      <ellipse cx="-20" cy="20" rx="12" ry="18" fill="#5D4037" opacity="0.9"/>
      <ellipse cx="0" cy="18" rx="12" ry="18" fill="#3E2723" opacity="0.9"/>
      <ellipse cx="20" cy="20" rx="12" ry="18" fill="#5D4037" opacity="0.9"/>
      
      <!-- Bottom Row Beans -->
      <ellipse cx="-15" cy="45" rx="12" ry="18" fill="#3E2723" opacity="0.9"/>
      <ellipse cx="15" cy="45" rx="12" ry="18" fill="#4E342E" opacity="0.9"/>
    </g>
    
    <!-- Highlight on Pod -->
    <ellipse cx="-25" cy="-40" rx="20" ry="30" fill="white" opacity="0.2" transform="rotate(-20)"/>
    
    <!-- Pod Texture Lines -->
    <path d="M -50 -60 Q -30 0, -50 60" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 50 -60 Q 30 0, 50 60" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Optional: Add company name below -->
  <!--
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B4513">
    COCOA TRADING
  </text>
  -->
</svg>